query Order($id: Int!) {
  order(id: $id) {
    id
    productId
    firstName
    lastName
    email
    address
    country
    city
    postCode
    creatorId
    total
    createdAt
    updatedAt
    orderItems {
      id
      productTitle
      price
      qty
      orderId
      createdAt
      updatedAt
    }
  }
}
