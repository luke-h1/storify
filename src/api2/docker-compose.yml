version: '3.9'
services:
  postgres:
    container_name: "postgres"
    restart: always
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"

    volumes:
      - ./.data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env
    ports:
      - "6379:6379"

    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf
    expose: 
      - "6379"

volumes:
  redis-data:
  redis-conf:
