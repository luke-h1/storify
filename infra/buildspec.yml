phases:
  #install:
    #If you use the Ubuntu standard image 2.0 or later, you must specify runtime-versions.
    #If you specify runtime-versions and use an image other than Ubuntu standard image 2.0, the build fails.
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - cd src/api && docker-compose up
  build:
    commands:
        - npm i -g npm@latest
        - yarn
        - yarn format:check
        - yarn format
        - yarn lint
        - yarn tsc
        - yarn workspace @storify/api build
        - yarn workspace @storify/common build
        - yarn workspace @storify/frontend build
        - yarn workspace @storify/api test